<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EDU</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="container header-container">

        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EDU Logo" />

      </div>
      <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container footer-container">
      <p>&copy; 2025 edu.com | All rights reserved.</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f" aria-label="Facebook"></i></a>
        <a href="#"><i class="fab fa-twitter" aria-label="Twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin-in" aria-label="LinkedIn"></i></a>

    </div>
